<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Realtime Monitoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .dashboard {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .data-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .status {
            font-weight: bold;
        }
        .on {
            color: green;
        }
        .off {
            color: red;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h2>Realtime Monitoring</h2>
        <div class="data-item"><span>Suhu:</span> <span id="temperature">22.63°C</span></div>
        <div class="data-item"><span>Kelembaban:</span> <span id="humidity">48.15%</span></div>
        <div class="data-item"><span>TDS:</span> <span id="tdc">99.6</span></div>
        <div class="data-item"><span>pH:</span> <span id="ph">6.4</span></div>
        <div class="data-item"><span>Intensitas Cahaya:</span> <span id="lux">500 lux</span></div>
        <div class="data-item"><span>Musim:</span> <span id="season">Hujan</span></div>
        <div class="data-item"><span>Monitoring:</span> <span id="monitoring_sec">Pagi</span></div>
        <div class="data-item"><span>Tinggi Air:</span> <span id="heigh_water">7 cm</span></div>
        <div class="data-item"><span>Katup 1:</span> <span id="valve_1" class="status on">ON</span></div>
        <div class="data-item"><span>Katup 2:</span> <span id="valve_2" class="status on">ON</span></div>
        <div class="data-item"><span>Katup 3:</span> <span id="valve_3" class="status on">ON</span></div>
        <div class="data-item"><span>Katup 4:</span> <span id="valve_4" class="status off">OFF</span></div>
    </div>

    <script>
        function updateData() {
            const data = {
                temperature: 22.63,
                humidity: 48.15,
                tdc: 99.6,
                ph: 6.4,
                lux: 500,
                season: "Hujan",
                monitoring_sec: "Pagi",
                heigh_water: 7,
                valve_1: "on",
                valve_2: "on",
                valve_3: "on",
                valve_4: "off"
            };
            
            document.getElementById("temperature").innerText = data.temperature + "°C";
            document.getElementById("humidity").innerText = data.humidity + "%";
            document.getElementById("tdc").innerText = data.tdc;
            document.getElementById("ph").innerText = data.ph;
            document.getElementById("lux").innerText = data.lux + " lux";
            document.getElementById("season").innerText = data.season;
            document.getElementById("monitoring_sec").innerText = data.monitoring_sec;
            document.getElementById("heigh_water").innerText = data.heigh_water + " cm";
            
            const valves = ["valve_1", "valve_2", "valve_3", "valve_4"];
            valves.forEach(valve => {
                let element = document.getElementById(valve);
                if (data[valve] === "on") {
                    element.innerText = "ON";
                    element.classList.add("on");
                    element.classList.remove("off");
                } else {
                    element.innerText = "OFF";
                    element.classList.add("off");
                    element.classList.remove("on");
                }
            });
        }
        
        setInterval(updateData, 5000); // Simulasi pembaruan data setiap 5 detik
    </script>
</body>
</html>
